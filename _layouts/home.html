---
layout: content
# The Home page layout
---

<div id="core-wrapper">
    <h1 class="dynamic-title">
        About
    </h1>
    <div id="post-list">
        {% for entry in site.data.bio %}
        <div class="card post-preview">
            <div class="card-body">
                <h1 class="card-title">{{ entry.title }}</h1>
                <div class="card-text post-content">
                    <p>{{ entry.content }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="card post-preview">
            <div class="card-body">
                <h1 class="card-title">News</h1>
                <div class="card-text post-content news">
                    {% for news in site.data.news %}
                    <div class="news-item">
                        <h2 class="news-title">{{ news.title }} | <small>{{ news.date }}</small></h2>
                        <p class="news-content">{{ news.content }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
