# Biographical sketch

- bio:
  title: Biography
  content: Dr. Arpit Rana is an Assistant Professor at Dhirubhai Ambani Institute of Information and Communication Technology (DA-IICT), Gandhinagar. He did his Ph.D. from University College Cork, Ireland in 2020. Prior to joining DA-IICT, He worked as a Postdoctoral Fellow at the Department of Industrial Engineering, University of Toronto (U of T), Canada.

- specialization:
  title: Specialization
  content: Dr. Ranaâ€™s research interests are Recommender Systems, Human-Computer Interaction, Information Retrieval, and Decision Support Systems. In particular, He is interested in developing Computational Models of Information Recommendation Systems that employ human factors of Attention, Perception, Understanding, and Decision Making, and evaluating their effects on the user experience through A/B testing or Online User Studies (Trials).
